<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Teste affectiva</title>
</head>

<body>

  <main>

    <section id="start">
      <button class="start">INICIAR</button>
    </section>

    <section id="loading">
      <div>
        <p>Calibrando detecção</p>
      </div>
      <button class="reset">REINICIAR</button>
    </section>

    <section id="ongoing">
      <div id="stream"></div>
      <div id="realTimeEmotions"></div>
      <button class="finish">FINALIZAR</button>
      <button class="reset">REINICIAR</button>
    </section>

    <section id="final">
      <div id="graph"></div>
      <button class="reset">REINICIAR</button>
    </section>
  </main>

  <script src="https://download.affectiva.com/js/3.2.1/affdex.js"></script>
  <script src="js/renderFunction.js"></script>
  <script src="js/frameFunction.js"></script>
  <script src="js/affectivaConfig.js"></script>
  <script src="js/actions.js"></script>
  <script src="js/stateObject.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
