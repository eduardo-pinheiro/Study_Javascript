<!DOCTYPE html>
<html>

    <head>
        <title>My First React Aplication</title>
        
        <!-- Load React. -->
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

        <!-- Load JSX. -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    </head>

    <body>        
    </body>
    
    <!-- Load my React component. -->
    <script type="text/babel">
        
        function renderWelcome( name ){

            function Welcome( props ) {

                if ( props.name )
                    return <h1> Hello, { props.name } </h1>;
                
                return <h1> Hello, Stranger </h1>;
            }

            function Phrase( props ) {
                return <p>{props.phrase}</p>;
            }
            
            function App( props ) {
                return(
                    <div className={ props.class }>
                        <Welcome name = { props.name }/>
                        <Phrase	phrase = { props.phrase }/> 
                    </div>
                )
            }


            ReactDOM.render(
                <App class="lorem-ipsum-class" name={ name } phrase="This is your first application, be happy on way knowledge!"/>,
                document.querySelector("body")
            );
        }

        var count = 0;

        renderWelcome("Eduardo");

        setInterval(() => {
            
            count++;

            var currentName = count % 3;
            
            switch ( currentName ) {
                
                case 0:
                    renderWelcome("Eduardo");
                    break;
                
                case 1:
                    renderWelcome("Pinheiro");
                    break;

                case 2:
                    renderWelcome("TreeEdward");
                    break;                
            }
        }, 1500);
  
    </script>

</html>
